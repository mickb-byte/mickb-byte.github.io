<!DOCTYPE html>
<html lang="en" class="js-enabled">

<head>
    <meta charset="utf-8">
    <title>Mickipedia</title>
    <meta name="description" content="My portfolio to show my projects and documentation all Wikipedia-inspired">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="central-textlogo">
            <img class="central-featured-logo" src="img/robo4.png" width="800" height="733" alt="AI generated art inspired by Wikipedia's logo built by a robot to show impact of computers in knowledge">
            <h1 class="central-textlogo-wrapper">
                <span class="central-textlogo_wordmark">MICKIPEDIA</span>
                <strong class="localized-slogan">A portfolio for all my projects</strong>
            </h1>
        </div>
        <nav class="World">
            <!-- #1. About -->
            <div class="World_feature About_link" lang="en" dir="ltr">
                <a class="link-box" href="/wikipedia-template/pages/About_me.html" title="Just some stuff about me">
                    <strong>About Me</strong>
                </a>
            </div>
            <!-- #2. Contact -->
            <div class="World_feature Contact_link" lang="en" dir="ltr">
                <a class="link-box" href="/wikipedia-template/pages/Contact.html" title="How you can get ahold of me">
                    <strong>Contact</strong>
                </a>
            </div>
            <!-- #3. Experience -->
            <div class="World_feature Experience_link" lang="en" dir="ltr">
                <a class="link-box" href="/wikipedia-template/pages/Experience.html" title="Detailed work discriptions">
                    <strong>Experience</strong>
                </a>
            </div>
            <!-- #4. Resume -->
            <div class="World_feature Resume_link" lang="en" dir="ltr">
                <a class="link-box" href="/wikipedia-template/pages/Resume.html" title="My formal resume">
                    <strong>Resume</strong>
                </a>
            </div>
            <!-- #5. Projects -->
            <div class="World_feature Projects_link" lang="en" dir="ltr">
                <a class="link-box" href="//ru.wikipedia.org/" title="All my projects">
                    <strong>Projects</strong>
                </a>
            </div>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
