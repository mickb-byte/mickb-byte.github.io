<!DOCTYPE html>
<html lang="en" class="js-enabled">

<head>
    <meta charset="utf-8">
    <title>Mickipedia</title>
    <meta name="description" content="My portfolio to show my projects and documentation all Wikipedia-inspired">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="central-textlogo">
            <img class="central-featured-logo" src="img/robo2.png" width="200" height="183" alt="AI generated art inspired by Wikipedia's logo built by a robot to show impact of computers in knowledge">
            <h1 class="central-textlogo-wrapper">
                <span class="central-textlogo_wordmark">Mickipedia</span>
                <strong class="localized-slogan">A giant portfolio for all my projects</strong>
            </h1>
        </div>
        <nav class="world">
            <!-- #1. About -->
            <div class="About_link" lang="en" dir="ltr">
                <a id="About" href="/wikipedia-template/pages/About_me.html" title="Just some stuff about me"
                    class="link-box" data-slogan="All about me">
                    <strong>About Me</strong>
                </a>
            </div>
            <!-- #2. Contact -->
            <div class="Contac_link" lang="en" dir="ltr">
                <a id="Contact" href="/wikipedia-template/pages/Contact.html" title="How you can get ahold of me"
                    class="link-box" data-slogan="Reach out!">
                    <strong>Contact</strong>
                </a>
            </div>
            <!-- #3. Experience -->
            <div class="Experience_link" lang="en" dir="ltr">
                <a id="Experience" href="/wikipedia-template/pages/Experience.html" title="Detailed work discriptions"
                    class="link-box">
                    <strong>Experience</strong>
                </a>
            </div>
            <!-- #4. Resume -->
            <div class="Resume_link" lang="en" dir="ltr">
                <a id="Resume" href="/wikipedia-template/pages/Resume.html" title="My formal resume"
                    class="link-box">
                    <strong>Resume</strong>
                </a>
            </div>
            <!-- #5. Projects -->
            <div class="Projects_link" lang="en" dir="ltr">
                <a id="Projects" href="//ru.wikipedia.org/" title="All my projects"
                    class="link-box">
                    <strong>Projects</strong>
                </a>
            </div>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
