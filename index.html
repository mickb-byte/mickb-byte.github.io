<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickiwiki</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mickiwiki</h1>
        <h6>My portfolio</h6>
        <nav>
            <main>
                <div class="center-container">
                    <img src="robo.png" alt="Profile Picture" class="profile-picture">
                    <div class="info-circle about-me">About Me</div>
                    <div class="info-circle interests">Interests</div>
                    <div class="info-circle education">Education</div>
                </div>
            </main>
            
        </nav>
    </header>
    <main>
        <article id="home">
            <h2>Welcome</h2>
            <p>This is my Wikipedia-inspired portfolio.</p>
        </article>
        <article id="about">
            <h2>About Me</h2>
            <p>Information about me.</p>
        </article>
        <article id="projects">
            <h2>Projects</h2>
            <p>Details about my projects.</p>
        </article>
        <article id="contact">
            <h2>Contact</h2>
            <p>How to get in touch.</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
